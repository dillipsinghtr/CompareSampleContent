<div id="recordListFlyOut" class="recordListFlyOut">
  <div id="recordListPanel" class="recordListPanel" ng-show=vm.recordListLoaded>
    <div id="findRecordTitle" class="findTxtBox-Title" >
      <span>{{vm.selectRecordToCompareTitle}}</span>     
    </div>
    <div id="findRecordDiv">
      <span ng-show="recordNumber" ng-click="recordNumber=''" class="findTxtBox-CloseImg" title="{{vm.resetFilter}}"><i class="fa fa-close fa-2x"></i></span>
      <input type="text" ng-model="recordNumber" placeholder="&#xf002; {{vm.findLabel}}" class="findRecordTxtBox" title="{{vm.findRecordToolTip}}"/>
    </div>
    <div  id="recordList" class="recordList">
      <table class="table table-striped">
        <tr ng-repeat="x in vm.recordNumbers | filter : recordNumber">
          <td class="listItem selectRecordCheckBox">
            <div>
              <span>
                <input type="checkbox" ng-click="vm.selectRecord(x.publicationNumber, $event)" title="{{vm.recordListCheckBoxToolTip }}" style="cursor: pointer;">
              </span>
              <span>{{x.publicationNumber}}</span>
            </div>
            <div title="{{x.title}}">
              {{x.title}}
            </div>
          </td>
        </tr>
      </table>
    </div>
    <div id="findRecordTitle" style="width:100%;border:1px solid #7F9DB9;padding: 5px 10px;height:45px;bottom: 0">
      <span style="float:left"><button type="button" class="btn btn-primary" ng-click="!vm.isLastRecordFound() && vm.fetchMoreRecords()" title="{{vm.moreButtonToolTip}}" ng-class="{'disabled':vm.isLastRecordFound()}">{{vm.moreButtonLabel}}</button></span>
      <span style="float:right"><button type="button" class="btn btn-info" title="{{vm.compareRecordToolTip}}" ng-class="{'disabled':!vm.isEligibleToCompare()}" ng-click="vm.isEligibleToCompare() && vm.compareRecords()">{{vm.compareRecordLable}}</button></span>     
    </div>
  </div>
  <div id="recordListloading" ng-show="!vm.recordListLoaded"
  style="position: relative; width: 100%; height: 100%">
  <img src="assets/img/loading.gif">{{vm.loadingText}}
</div>
</div>
